<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>lab4 - css</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        

        <div class="car-container">
            <div class="car-ceiling-container">
                <div class="car-ceiling">
                    <div class="window-1"></div>`
                    <div class="window-1-frame"></div>
                    <div class="window-2"></div>
                    <div class="window-2-frame"></div>
                </div>
            </div>
            
            <div class="car-body">
                <div class="lights-container">
                    <div class="lights-front"></div>
                    <div class="lights-front-2"></div>
                    <div class="bumper">
                        <div class="spoiler-1"></div>
                        <div class="spoiler-2"></div>
                        <div class="spoiler-3"></div>
                        <div class="spoiler-4"></div>
                    </div>
                </div>
                <div class="stirrups-container">
                    <div class="door"></div>
                    <div class="stirrups"></div>
                </div>
                <div class="bumper-back-container">
                    <div class="aileron-container">
                        <div class="aileron-3"></div>
                        <div class="aileron-2"></div>
                        <div class="aileron-1"></div>

                    </div>
                    
                    <div class="lights-back"></div>
                    <div class="bumper-back"></div>
                </div>
            </div>
            <div id="wheels-container">
                <div class="wheel-subContainer">
                    <div class="wheel-1">
                        <div class="rim"></div>
                    </div>
                    <div class="wheel-2">
                        <div class="rim"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="street">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
                <div class="line4"></div>
                <div class="line5"></div>
                <div class="line6"></div>
                <div class="line7"></div>
                <div class="line8"></div>
                <div class="line9"></div>
        </div>
    </body>
</html>
